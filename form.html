<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
    <h1>User Registration</h1>
    <form name="frm">
        <table cellpadding="9">
            <tbody>
                <tr>
                    <td>Name</td>
                    <td>
                        <input type="text" name="full_name" required>
                    </td>
                </tr>
                <tr>
                    <td>Email-ID</td>
                    <td>
                        <input type="email" name="email_id">
                    </td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td><input type="password" name="pwd"></td>
                </tr>
                <tr>
                    <td>Date of birth</td>
                    <td>
                        <input type="date" name="dob">
                    </td>
                </tr>
                <tr>
                    <td>Birth Time</td>
                    <td>
                        <input type="time" name="btime">
                    </td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td>
                        <input type="radio" name="gender" value="Male" checked>Male
                        <input type="radio" name="gender" value="Female">Female
                    </td>
                </tr>
                <tr>
                    <td>Language</td>
                    <td>
                        <input type="checkbox" name="lang" value="C" checked>C
                        <input type="checkbox" name="lang" value="C++">C++
                        <input type="checkbox" name="lang" value="PHP">PHP
                    </td>
                </tr>
                <tr>
                    <td>City</td>
                    <td>
                        <select name="city">
                            <option value="Kolkata">Kolkata</option>
                            <option value="Delhi">Delhi</option>
                            <option value="Mumbai">Mumbai</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Address</td>
                    <td>
                        <textarea name="address" cols="21" rows="7"></textarea>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <input type="submit" name="ok" value="Register">
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
</body>
</html>
